<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Sorting Sheet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .piece-card {
            margin-bottom: 1rem;
        }
        .counter-btn {
            width: 30px;
            height: 30px;
            padding: 0;
            text-align: center;
            line-height: 30px;
        }
        .piece-image {
            max-width: 150px;
            height: 150px;
            object-fit: contain;
        }
        .packet-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 0.5rem;
        }
        .bi-chevron-down {
            transition: transform 0.2s ease-in-out;
        }
        [aria-expanded="true"] .bi-chevron-down {
            transform: rotate(180deg);
        }
        .collapse {
            transition: all 0.2s ease-out;
        }
        .color-filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        .color-btn {
            min-width: 100px;
            transition: all 0.2s ease-in-out;
        }
        .color-btn.active {
            background-color: var(--bs-primary);
            color: white;
            border-color: var(--bs-primary);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">LEGO Sorting Sheet</a>
            <div class="navbar-nav">
                <a class="nav-link" href="{% url 'piece_list' %}">Piece View</a>
                <a class="nav-link" href="{% url 'packet_list' %}">Packet View</a>
                <a class="nav-link" href="{% url 'import_csv' %}">Import CSV</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}
    {% endblock %}
</body>
</html>
